<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora ISDI CODERS David Cuartas</title>
    <link rel="stylesheet" href="style.css">
    
  
</head>
<body>
        <div class="container">
        <div class="calculadora">
            <div class="display">
                <div class="superior" ></div>
               <div class="inferior" ></div>
            </div> 
        <button id="borrarTodo">AC</button>
        <button class="borrar">DEL</button>
        <button class="operador">รท</button>
        <button class="numero" >1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador">*</button>
        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador">+</button>
        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador">-</button>
        <button class="numero">.</button>
        <button class="numero">0</button>
        <button class="igual" >=</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
